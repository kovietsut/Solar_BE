name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: read
  packages: write
  id-token: write
  attestations: write
  security-events: write
  actions: read

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/solar_be

jobs:
  # Continuous Integration
  test:
    name: Test Application
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_password
          MYSQL_DATABASE: solar_test_db
          MYSQL_USER: solar_test_user
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run db:generate

      - name: Push database schema
        run: npm run db:push
        env:
          DATABASE_URL: mysql://solar_test_user:test_password@localhost:3306/solar_test_db

      - name: Run linting
        run: npm run lint

      - name: Run unit tests
        run: npm run test:unit
        env:
          DATABASE_URL: mysql://${{ secrets.TEST_DB_USER }}:${{ secrets.TEST_DB_PASSWORD }}@localhost:3306/${{ secrets.TEST_DB_NAME }}
          JWT_SECRET: ${{ secrets.TEST_JWT_SECRET }}
          JWT_REFRESH_SECRET: ${{ secrets.TEST_JWT_REFRESH_SECRET }}
          ENCRYPTION_KEY: test_encryption_key
          NODE_ENV: test

      - name: Run integration tests
        run: npm run test:integration
        env:
          DATABASE_URL: mysql://solar_test_user:test_password@localhost:3306/solar_test_db
          JWT_SECRET: test_jwt_secret
          JWT_REFRESH_SECRET: test_refresh_secret
          ENCRYPTION_KEY: test_encryption_key
          NODE_ENV: test
          CI: true

      - name: Run e2e tests
        run: npm run test:e2e
        env:
          DATABASE_URL: mysql://solar_test_user:test_password@localhost:3306/solar_test_db
          JWT_SECRET: test_jwt_secret
          JWT_REFRESH_SECRET: test_refresh_secret
          ENCRYPTION_KEY: test_encryption_key
          NODE_ENV: test
          CI: true

  # Build Docker Image
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'

    outputs:
      image: ${{ steps.image.outputs.image }}
      digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Verify build context
        run: |
          echo "=== Build Context Verification ==="
          echo "Required files check:"
          for file in package.json tsconfig.json tsconfig.build.json prisma-client.config.ts Dockerfile; do
            if [ -f "$file" ]; then
              echo "‚úÖ $file exists"
            else
              echo "‚ùå $file MISSING"
              exit 1
            fi
          done
          echo "Source directory:"
          ls -la src/ || (echo "‚ùå src/ directory missing" && exit 1)
          echo "All required files present for Docker build"

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          outputs: type=registry

      - name: Debug build failure
        if: failure()
        run: |
          echo "=== Docker Build Failed ==="
          echo "Build step failed. Checking build outputs..."
          echo "Build ID: ${{ steps.build.outputs.digest }}"
          echo "Build metadata: ${{ steps.build.outputs.metadata }}"
          echo "Available images:"
          docker images
          echo "=== Docker System Info ==="
          docker system df
          echo "=== Docker Buildx Info ==="
          docker buildx ls

      - name: Output image
        id: image
        run: |
          echo "image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main" >> $GITHUB_OUTPUT

      - name: Verify image was pushed
        run: |
          echo "Verifying image was pushed to registry..."
          # Check the main tag instead of the full SHA
          IMAGE_NAME="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main"
          echo "Checking image: $IMAGE_NAME"
          echo "Build outputs:"
          echo "  Digest: ${{ steps.build.outputs.digest }}"
          echo "  ImageID: ${{ steps.build.outputs.imageid }}"

          echo "Attempting to inspect manifest..."
          if docker manifest inspect "$IMAGE_NAME"; then
            echo "‚úÖ Image successfully pushed to registry"
            echo "Available tags:"
            echo "  - ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main"
            echo "  - ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
            echo "  - ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main-$(echo ${{ github.sha }} | cut -c1-7)"
          else
            echo "‚ùå Failed to verify image in registry"
            exit 1
          fi

  # Security Scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'

    steps:
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify image exists
        run: |
          echo "Scanning image: ${{ needs.build.outputs.image }}"
          if ! docker manifest inspect ${{ needs.build.outputs.image }}; then
            echo "Warning: Image not found in registry. This may be expected if the build failed."
            echo "Skipping security scan as image is not available."
            exit 0
          fi

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: ${{ needs.build.outputs.image }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          exit-code: '0'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('trivy-results.sarif') != ''
        continue-on-error: true
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy-container-scan'

  # Deploy to Production
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, build, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          # Create SSH directory and key
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.VPS_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Add VPS to known hosts
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Create deployment directory
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "mkdir -p ${{ secrets.DEPLOY_PATH }}"

      - name: Copy deployment files to VPS
        run: |
          scp docker-compose.yml ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.DEPLOY_PATH }}/
          scp production.env.template ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.DEPLOY_PATH }}/
          scp -r nginx ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.DEPLOY_PATH }}/

      - name: Setup SSL and Docker Authentication
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd ${{ secrets.DEPLOY_PATH }}
            
            # Stop system services that might conflict with Docker containers
            echo "Checking for service conflicts..."
            
            # Stop system nginx if running (port 80/443 conflict)
            if sudo systemctl is-active nginx >/dev/null 2>&1; then
              echo "System nginx is running, stopping it to avoid port conflicts..."
              sudo systemctl stop nginx
              sudo systemctl disable nginx
            else
              echo "No system nginx conflict detected"
            fi
            
            # Stop system MySQL if running (port 3306 conflict)
            if sudo systemctl is-active mysql >/dev/null 2>&1; then
              echo "System MySQL is running, stopping it to avoid port conflicts..."
              sudo systemctl stop mysql
              sudo systemctl disable mysql
            else
              echo "No system MySQL conflict detected"
            fi
            
            # Stop any other services using common ports
            echo "Checking for other port conflicts..."
            sudo fuser -k 80/tcp 2>/dev/null || echo "Port 80 is free"
            sudo fuser -k 443/tcp 2>/dev/null || echo "Port 443 is free"  
            sudo fuser -k 3306/tcp 2>/dev/null || echo "Port 3306 is free"
            
            # Login to GitHub Container Registry
            echo "Logging into GitHub Container Registry..."
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Create SSL directory
            echo "Setting up SSL certificates..."
            mkdir -p nginx/ssl
            
            # Generate self-signed SSL certificate (for development/testing)
            # In production, replace with real certificates from Let's Encrypt or your CA
            if [ ! -f nginx/ssl/cert.pem ] || [ ! -f nginx/ssl/key.pem ]; then
              echo "Generating self-signed SSL certificate..."
              openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
                -keyout nginx/ssl/key.pem \
                -out nginx/ssl/cert.pem \
                -subj "/C=US/ST=State/L=City/O=Organization/CN=${{ secrets.VPS_HOST }}"
              chmod 600 nginx/ssl/key.pem
              chmod 644 nginx/ssl/cert.pem
              echo "SSL certificate generated successfully"
            else
              echo "SSL certificates already exist"
            fi
          EOF

      - name: Deploy to VPS
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd ${{ secrets.DEPLOY_PATH }}
            
            # Create .env file from secrets
            echo "Creating .env file..."
            cat > .env << 'ENVEOF'
            DATABASE_URL=mysql://${{ secrets.MYSQL_USER }}:${{ secrets.MYSQL_PASSWORD }}@mysql:3306/${{ secrets.MYSQL_DATABASE }}
            MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}
            MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}
            MYSQL_USER=${{ secrets.MYSQL_USER }}
            MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_EXPIRES_IN=${{ secrets.JWT_EXPIRES_IN }}
            JWT_REFRESH_SECRET=${{ secrets.JWT_REFRESH_SECRET }}
            JWT_REFRESH_EXPIRES_IN=${{ secrets.JWT_REFRESH_EXPIRES_IN }}
            NODE_ENV=production
            DOCKER_REGISTRY=${{ env.REGISTRY }}/
            DOCKER_IMAGE_NAME=${{ env.IMAGE_NAME }}
            DOCKER_TAG=main
            ENCRYPTION_KEY=production_encryption_key_32_chars
            COMPOSE_PROJECT_NAME=solar
            ENVIRONMENT_SUFFIX=_prod
            RESTART_POLICY=always
            LOG_MAX_SIZE=10m
            LOG_MAX_FILE=3
            HTTP_PORT=80
            HTTPS_PORT=443
          ENVEOF
            
            # Debug environment variables
            echo "Environment variables configured successfully"
            
            # Pull latest images from registry
            echo "Pulling latest images from registry..."
            docker-compose pull
            
            # Stop existing services and clean up
            echo "Stopping existing services..."
            docker-compose down --remove-orphans
            
            # Clean up any stuck containers or networks
            echo "Cleaning up Docker resources..."
            docker container prune -f
            docker network prune -f
            
            # Start services with pre-built images
            echo "Starting services with pre-built images..."
            docker-compose up -d
            
            # Wait for services to start
            echo "Waiting for services to start..."
            sleep 10
            
            # Check services status
            echo "=== Services Status ==="
            docker-compose ps
            
            # Run database migrations
            docker-compose exec -T app npm run db:migrate
            
            # Seed production data if needed
            docker-compose exec -T app npm run db:seed:prod
            
            # Clean up old images
            docker image prune -f
          EOF

      - name: Verify deployment
        run: |
          sleep 30
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd ${{ secrets.DEPLOY_PATH }}
            
            echo "=== Deployment Status ==="
            docker-compose ps
            
            echo "=== Health Check ==="
            curl -f http://localhost/health || echo "Health check failed"
            
            echo "=== Container Logs ==="
            docker-compose logs --tail=20
          EOF

      - name: Health check
        run: |
          # Check if containers are running first
          echo "Checking container status..."
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd ${{ secrets.DEPLOY_PATH }}
            echo "=== Container Status ==="
            docker-compose ps
            echo ""
            echo "=== Application Logs (last 20 lines) ==="
            docker-compose logs --tail=20 app || echo "No app logs available"
            echo ""
            echo "=== Network Check ==="
            docker-compose exec -T app curl -f http://localhost:3000/health 2>/dev/null && echo "Internal health check: OK" || echo "Internal health check: FAILED"
          EOF

          # Wait for application to be ready
          echo "Checking health endpoint..."
          for i in {1..5}; do
            if curl -f "https://${{ secrets.VPS_HOST }}/health" 2>/dev/null; then
              echo "‚úÖ Deployment successful"
              exit 0
            fi
            echo "Waiting for application... ($i/5)"
            sleep 10
          done
          echo "‚ö†Ô∏è Health check timeout"
          exit 1

  # Notification
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()

    steps:
      - name: Notify deployment status
        uses: sarisia/actions-status-discord@v1
        if: always()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ needs.deploy.result == 'success' && 'success' || 'failure' }}
          title: 'Deployment Status'
          description: ${{ needs.deploy.result == 'success' && 'Solar BE successfully deployed to production! üöÄ' || needs.deploy.result == 'failure' && 'Solar BE deployment to production failed! ‚ùå' || needs.deploy.result == 'cancelled' && 'Solar BE deployment was cancelled ‚èπÔ∏è' || needs.deploy.result == 'skipped' && 'Solar BE deployment was skipped ‚è≠Ô∏è' || 'Solar BE deployment status unknown ‚ö†Ô∏è' }}
          color: ${{ needs.deploy.result == 'success' && '0x00ff00' || needs.deploy.result == 'failure' && '0xff0000' || '0xffff00' }}
          username: 'GitHub Actions'
          avatar_url: 'https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png'
